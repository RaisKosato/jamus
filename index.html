<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard GIS Pertanian Jamus ðŸŒ¾</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
    #map { z-index: 1; position: absolute; inset: 0; }
    
    /* Overlay UI agar berada di depan peta */
    .ui-overlay { z-index: 1000; pointer-events: none; position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; padding: 1.5rem; }
    .pointer-auto { pointer-events: auto; }

    /* Glassmorphism Effect */
    .glass-effect { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15); }

    /* Custom Popup Style (Sesuai image_dc7cb0.png) */
    .leaflet-popup-content-wrapper { border-radius: 20px; padding: 10px; background: rgba(255, 255, 255, 0.95); }
    .leaflet-popup-tip { background: rgba(255, 255, 255, 0.95); }
    .custom-popup h3 { font-size: 1.1rem; font-weight: 800; color: #1e293b; margin-bottom: 2px; }
    .custom-popup .divider { height: 1px; background: #e2e8f0; margin: 8px 0; }
    .custom-popup .label { font-size: 0.7rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
    .custom-popup .value { font-size: 1rem; font-weight: 800; color: #059669; }

    /* Zoom Controls */
    .leaflet-control-zoom { border: none !important; margin-bottom: 110px !important; margin-right: 20px !important; }
    .leaflet-control-zoom-in, .leaflet-control-zoom-out { border-radius: 12px !important; background: white !important; color: #059669 !important; border: 1px solid #e2e8f0 !important; }
  </style>
 </head>
 <body class="h-full bg-slate-900">
  
</html>
